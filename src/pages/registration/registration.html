<ion-content>
	<img id="logo" src="../assets/imgs/Logo.svg"/>
	<section class="form">
		<p class="title-top">
			a few details please?<br/>
			it will be kept confidential
		</p>

		<ion-row>
			<ion-col col-4>
				<a class="label">
					title
				</a>
				<span class="select-container">
					<select name="gender">
						<option value="mr">Mr.</option>
						<option value="ms">Ms.</option>
					</select>
					<ion-icon ios="ios-arrow-down" md="ios-arrow-down"></ion-icon>
				</span>
			</ion-col>
			<ion-col col-8>
				<a class="label">
					surname
				</a>
				<input type="text" name="surname"/>
			</ion-col>
		</ion-row>

		<ion-row>
			<ion-col col-12>
				<a class="label">
					email
				</a>
				<input type="email" name="email"/>
			</ion-col>
		</ion-row>

		<ion-row>
			<ion-col col-12>
				<a class="label">
					age range
				</a>
				<span class="select-container">
					<select name="agerange">
						<option value="2636">26 - 36 years old</option>
						<option value="3747">37 - 47 years old</option>
						<option value="4858">48 - 58 years old</option>
					</select>
					<ion-icon ios="ios-arrow-down" md="ios-arrow-down"></ion-icon>
				</span>
			</ion-col>
		</ion-row>

		<ion-row>
			<ion-col col-12>
				<p>fitting details</p>
			</ion-col>
		</ion-row>

		<ion-row>
			<ion-col col-4>
				<a class="label">
					top size
				</a>
				<span class="select-container">
					<select name="topsize">
						<option *ngFor = "let ts of topSizes" value="{{ts}}">{{ts}}</option>
					</select>
					<ion-icon ios="ios-arrow-down" md="ios-arrow-down"></ion-icon>
				</span>
			</ion-col>
			<ion-col col-4>
				<a class="label">
					pants size
				</a>
				<span class="select-container">
					<select name="pantssize">
						<option *ngFor = "let ps of pantsSizes" value="{{ps}}">{{ps}}"</option>
					</select>
					<ion-icon ios="ios-arrow-down" md="ios-arrow-down"></ion-icon>
				</span>
			</ion-col>
			<ion-col col-4>
				<a class="label">
					shoe size
				</a>
				<span class="select-container">
					<select name="shoesize">
						<option *ngFor = "let ss of shoeSizes" value="ss">{{ss}}US</option>
					</select>
					<ion-icon ios="ios-arrow-down" md="ios-arrow-down"></ion-icon>
				</span>
			</ion-col>
		</ion-row>

		<p class="note-bottom">
			By tapping submit, you confirm that you <br/>
			have read and agreed to the <a class="link" href="">Terms and Conditions</a>
		</p>


			<ion-row class="footer">
				<ion-col col-12 (click)="proceed()">
					<p class="text">
						SUBMIT
					</p>
					<p class="caret">
						<ion-icon ios="ios-arrow-forward" md="ios-arrow-forward"></ion-icon>
					</p>
				</ion-col>
			</ion-row>
		
	</section>
</ion-content>
