<ion-content >
	<img id="logo" src="../assets/imgs/Logo.svg"/>
	<ion-slides pager direction="vertical">

	  <ion-slide class="passage1">
	      <div class="segment">
			<div class="content vertical-center">
				<h2>Sunday<br>Beach Classics</h2>
			</div>
			<div class="navigation">
				<p (tap)="choose('sunday-beach')">
					SELECT<br>
					<ion-icon name="ios-arrow-forward"></ion-icon>
				</p>
			</div>
		  </div>
	  </ion-slide>
	  <ion-slide class="passage2">
	      <div class="segment">
			<div class="content vertical-center">
				<h2>Opening<br>Night Mod</h2>
			</div>
			<div class="navigation">
				<p (tap)="choose('opening-night')">
					SELECT<br>
					<ion-icon name="ios-arrow-forward"></ion-icon>
				</p>
			</div>
		  </div>
	  </ion-slide>
	  <ion-slide class="passage3">
	      <div class="segment">
			<div class="content vertical-center">
				<h2>A Casual<br>Chic Holiday</h2>
			</div>
			<div class="navigation">
				<p (tap)="choose('casual-chic')">
					SELECT<br>
					<ion-icon name="ios-arrow-forward"></ion-icon>
				</p>
			</div>
		  </div>
	  </ion-slide>
	  <ion-slide class="passage4">
	      <div class="segment">
			<div class="content vertical-center">
				<h2>Explorers of<br>Leisure</h2>
			</div>
			<div class="navigation">
				<p class="text" (tap)="choose('explorers-leisure')">SELECT</p>
				<p class="caret" ><ion-icon name="ios-arrow-forward"></ion-icon> </p>
			</div>
		  </div>
	  </ion-slide>
	  <ion-slide class="passage5">
	      <div class="segment">
			<div class="content vertical-center">
				<h2>A Professional<br>Fit</h2>
			</div>
			<div class="navigation">
				<p (tap)="choose('professional-fit')">
					SELECT<br>
					<ion-icon name="ios-arrow-forward"></ion-icon>
				</p>
			</div>
		  </div>
	  </ion-slide>

	 </ion-slides>
</ion-content>
